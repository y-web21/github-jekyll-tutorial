<style>
</style>

<nav class="gnav">
  <ul>
    {% for item in site.data.navigation %}
    <li class="gnav__li">
      <a href="{{ item.link }}" class="gnav__a {% if page.url == item.link %} gnav__a--current {% endif %}">
        {{ item.name }}
      </a>
    </li>
    {%- endfor -%}
  </ul>
  {{ page.url }}
  {{ page.path }}
</nav>
