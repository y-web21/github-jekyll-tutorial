<style>
  nav a {
    /* font-size: 2rem; */
    text-decoration: none;
  }

  .gnav li {
    display: inline;
    margin: 0 1rem;
  }

  .gnav-active {
    text-decoration: dashed;
    font-size: 1.1rem;
    font-weight: bold;
    color: #000;
    vertical-align: 10%;
  }
</style>

<nav>
  <ul class="gnav">
    {% for item in site.data.navigation %}
    <li>
      <a href="{{ item.link }}" {% if page.url == item.link %}class="gnav-active" {% endif %}>
        {{ item.name }}
      </a>
    </li>
    {%- endfor -%}
  </ul>
  {{ page.url }}
  {{ page.path }}
</nav>
